<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Freedom Lab NYC classes and events - hands-on workshops, community meetups, and Freedom Tech education in New York City. View our upcoming calendar.">
    <title>Classes & Events | Freedom Lab NYC</title>
    <link rel="icon" href="../../static/img/torch transparent icocrop2.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="classes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Silkscreen&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobileOverlay"></div>
    
    <!-- Header -->
    <header class="header">
        <a href="home.html" class="logo">
            <img src="../../static/img/FLNYC 2LINE+LOGO.png" alt="Freedom Lab NYC" class="logo-wide">
        </a>
        <nav class="nav-menu" id="navMenu">
            <a href="classes.html" class="nav-link active">Classes & Events</a>
            <a href="index.html" class="nav-link">Resources</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="join.html" class="nav-btn">Join</a>
        </nav>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="classes-content">
        <!-- Hero Section -->
        <section class="classes-hero">
            <div class="classes-hero-content">
                <h1>Classes & Events</h1>
            </div>
        </section>

        <!-- Neon Glow Frame Calendar -->
        <section class="embed-section">
            <div class="neon-embed-container">
                <div class="neon-header">
                    <span class="neon-icon">⚡</span>
                    <h2>Upcoming Events</h2>
                    <span class="neon-icon">⚡</span>
                </div>
                
                <div class="neon-frame">
                    <div class="iframe-wrapper">
                        <!-- Loading Shimmer -->
                        <div class="embed-loading" id="embedLoading">
                            <div class="shimmer-line shimmer-title"></div>
                            <div class="shimmer-line shimmer-date"></div>
                            <div class="shimmer-card"></div>
                            <div class="shimmer-card"></div>
                            <div class="shimmer-card"></div>
                        </div>
                        <iframe
                            src="https://lu.ma/embed/calendar/cal-ZGCxlwslp1K0wqD/events"
                            width="100%"
                            height="550"
                            frameborder="0"
                            allowfullscreen=""
                            aria-hidden="false"
                            tabindex="0"
                            onload="document.getElementById('embedLoading').style.display='none'"
                        ></iframe>
                    </div>
                </div>
                
                <div class="neon-footer">
                    <span class="neon-pulse"></span>
                    <span>Live from NYC</span>
                    <span class="neon-pulse"></span>
                </div>
            </div>
        </section>

        <!-- Event Links -->
        <section class="past-events-section">
            <div class="event-links-row">
                <a href="https://luma.com/freedomlab" target="_blank" class="past-events-link view-luma-link">
                    <img src="../../static/img/luma_logo.png" alt="Luma" class="luma-icon-img">
                    <span>View on Luma</span>
                    <svg class="external-link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                </a>
                <a href="https://luma.com/freedomlab?period=past" target="_blank" class="past-events-link">
                    <img src="../../static/img/time-past.png" alt="Past Events" class="past-events-icon-img">
                    <span>View Past Events</span>
                    <svg class="external-link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                </a>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-social">
            <a href="contact.html" class="footer-social-link" aria-label="Email">
                <svg viewBox="0 0 24 24" fill="currentColor" class="footer-social-svg">
                    <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
            </a>
            <a href="https://primal.net/p/nprofile1qqsrzwgcg39ck26lc3e2yfjhntgcecnlgy9evsuxrfsxx6p46r5s3pgzdvhyj" target="_blank" class="footer-social-link" aria-label="Nostr">
                <img src="../../static/img/nostr_logo.png" alt="Nostr" class="footer-social-icon">
            </a>
            <a href="https://x.com/BTCNetworkNYC" target="_blank" class="footer-social-link" aria-label="X">
                <svg viewBox="0 0 24 24" fill="currentColor" class="footer-social-svg">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
            </a>
            <a href="https://www.linkedin.com/company/the-bitcoin-network-nyc/" target="_blank" class="footer-social-link" aria-label="LinkedIn">
                <svg viewBox="0 0 24 24" fill="currentColor" class="footer-social-svg">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
            </a>
        </div>
    </footer>

    <script>
        // Mobile Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const mobileOverlay = document.getElementById('mobileOverlay');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            mobileOverlay.classList.toggle('active');
            document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
        });
        
        mobileOverlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            mobileOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });
        
        document.querySelectorAll('.nav-link, .nav-btn').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
                mobileOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    </script>
</body>
</html>

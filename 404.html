<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Freedom Lab NYC">
    <title>404 - Page Not Found | Freedom Lab NYC</title>
    <link rel="icon" href="../../static/img/torch transparent icocrop2.png" type="image/png">
    <link rel="stylesheet" href="../../assets/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px);
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-family: 'Press Start 2P', monospace;
            font-size: 6rem;
            color: #32D011;
            text-shadow: 0 0 30px rgba(50, 208, 17, 0.5);
            margin-bottom: 1rem;
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-2px, 2px); }
            94% { transform: translate(2px, -2px); }
            96% { transform: translate(-2px, -2px); }
            98% { transform: translate(2px, 2px); }
        }
        
        .error-title {
            font-family: 'Press Start 2P', monospace;
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 500px;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-link {
            display: inline-block;
            padding: 0.85rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            min-height: 48px;
            display: flex;
            align-items: center;
        }
        
        .error-link-primary {
            background: #32D011;
            color: var(--bg-dark);
        }
        
        .error-link-primary:hover {
            background: #4ae025;
            color: var(--bg-dark);
        }
        
        .error-link-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-primary);
        }
        
        .error-link-secondary:hover {
            border-color: #32D011;
            color: #32D011;
        }
        
        .terminal-cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: #32D011;
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1rem;
            }
            
            .error-links {
                flex-direction: column;
                width: 100%;
                max-width: 280px;
            }
            
            .error-link {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Overlay -->
    <div class="mobile-overlay" id="mobileOverlay"></div>
    
    <!-- Header -->
    <header class="header">
        <a href="../../index.html" class="logo">
            <img src="../../static/img/FLNYC 2LINE+LOGO.png" alt="Freedom Lab NYC" class="logo-wide">
        </a>
        <nav class="nav-menu" id="navMenu">
            <a href="../../classes-events.html" class="nav-link">Classes & Events</a>
            <a href="index.html" class="nav-link active">Resources</a>
            <a href="../../contact.html" class="nav-link">Contact</a>
            <a href="../../join.html" class="nav-btn">Join</a>
        </nav>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <main class="error-content">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found<span class="terminal-cursor"></span></h1>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved. 
            Escape the tyranny of this undelivered page.
        </p>
        <div class="error-links">
            <a href="../../index.html" class="error-link error-link-primary">‚Üê Back to Home</a>
            <a href="../../classes-events.html" class="error-link error-link-secondary">View Classes</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-social">
            <a href="../../contact.html" class="footer-social-link" aria-label="Email">
                <svg viewBox="0 0 24 24" fill="currentColor" class="footer-social-svg">
                    <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
            </a>
            <a href="https://primal.net/p/nprofile1qqsrzwgcg39ck26lc3e2yfjhntgcecnlgy9evsuxrfsxx6p46r5s3pgzdvhyj" target="_blank" class="footer-social-link" aria-label="Nostr">
                <img src="../../static/img/nostr_logo.png" alt="Nostr" class="footer-social-icon">
            </a>
            <a href="https://x.com/BTCNetworkNYC" target="_blank" class="footer-social-link" aria-label="X">
                <svg viewBox="0 0 24 24" fill="currentColor" class="footer-social-svg">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                </svg>
            </a>
            <a href="https://www.linkedin.com/company/the-bitcoin-network-nyc/" target="_blank" class="footer-social-link" aria-label="LinkedIn">
                <svg viewBox="0 0 24 24" fill="currentColor" class="footer-social-svg">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
            </a>
        </div>
    </footer>

    <script>
        // Mobile Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const mobileOverlay = document.getElementById('mobileOverlay');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            mobileOverlay.classList.toggle('active');
            document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
        });
        
        mobileOverlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            mobileOverlay.classList.remove('active');
            document.body.style.overflow = '';
        });
        
        document.querySelectorAll('.nav-link, .nav-btn').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');
                mobileOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    </script>
</body>
</html>

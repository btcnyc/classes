        - Book
        - Documentary
        - YouTube Channel
        - Podcast
        - Article/Blog
        - Course/Tutorial
        - Other
    validations:
      required: true
  - type: input
    id: resource_link
    attributes:
      label: "üîó Official Link"
      description: "Direct URL to the official source (no affiliate or mirrored links)."
      placeholder: "https://example.com/official-resource"

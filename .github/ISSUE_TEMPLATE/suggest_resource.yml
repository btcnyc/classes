      required: true
  - type: textarea
    id: resource_description
    attributes:
      label: "‚ú® Why It Matters"
      description: "Share 1‚Äì3 sentences on why this resource is valuable or relevant."
      placeholder: "Covers the history of Bitcoin and how sound money empowers individuals."
    validations:
      required: true
  - type: textarea
    id: btc_nyc_relevance
    attributes:
      label: "üèôÔ∏è Relevance to BTC NYC"
      description: "Optional: Note why this fits our community (e.g., great for beginners, focuses on privacy, NYC creator)."
      placeholder: "Good fit for beginners looking to understand self-custody basics."
  - type: checkboxes
    id: confirmation
    attributes:
      label: "‚úÖ Submission Checklist"
      options:
        - label: "I confirmed the link is official (no affiliate links)."
          required: true
        - label: "I verified this resource isn't already listed in docs/resources/index.md."
          required: true
        - label: "I‚Äôm okay with my contribution being licensed under MIT."
          required: true

site_name: BTC NYC Classes
site_url: https://btcnyc.github.io/classes/
site_description: Bitcoin Network NYC â€” class materials, guides, and workshop resources.
repo_url: https://github.com/btcnyc/classes
repo_name: btcnyc/classes
edit_uri: edit/main/docs/

use_directory_urls: true

theme:
  name: material
  features:
    - navigation.indexes
    - navigation.footer
    - content.code.copy
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  logo: shared-assets/logos/btcnyc_logo.png
  favicon: shared-assets/logos/btcnyc_favicon.png

nav:
  - Home: README.md
  - Topics:
      - "Run a Bitcoin Node (Jan 15, 2025)": topics/bitcoin-node/2025-01-15-getting-started/lesson.md
      - "Lightning Basics (Feb 12, 2025)": topics/lightning/2025-02-12-intro-to-lightning/lesson.md
  # - Guides:
      # - Hardware Wallets: guides/hardware-wallets.md
      # - Event Checklist: guides/event-checklist.md

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true

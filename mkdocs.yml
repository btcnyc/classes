site_name: BTC NYC Classes
site_url: https://btcnyc.github.io/classes/
site_description: Bitcoin Network NYC â€” class materials, guides, and workshop resources.
repo_url: https://github.com/btcnyc/classes
repo_name: btcnyc/classes
edit_uri: edit/main/docs/

use_directory_urls: true

theme:
  name: material
  features:
    - navigation.indexes
    - navigation.footer
    - content.code.copy
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  logo: shared-assets/logos/btcnyc_logo.png
  favicon: shared-assets/logos/btcnyc_favicon.png

nav:
  - Home: README.md
  - Contributing:
    - Overview: contributing/index.md
    - Markdown Basics: contributing/00-markdown-basics/lesson.md
    # - Writing Great Lessons: contributing/01-writing-great-lessons/lesson.md
  - Topics:
      - Overview: topics/README.md
      - Bitcoin Node:
          - Getting Started: topics/bitcoin-node/00-getting-started/lesson.md
          # - Using Your Node: topics/bitcoin-node/01-using-your-node/lesson.md
      - Lightning:
          - Lightning Basics: topics/lightning/00-intro-to-lightning/lesson.md
  - Resources: resources/index.md

markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true
